<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Database Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        .result ul {
            list-style-type: none;
            padding: 0;
        }
        .result li {
            margin-bottom: 10px;
            padding: 10px;
            background: #f3f3f3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Vector Database Search</h1>
    
    <form method="POST">
        <input type="text" name="query" placeholder="Enter your search query..." required>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <div class="result">
            <h2>Top Results:</h2>
            <ul>
                {% for sentence, score in results %}
                    <li><strong>{{ sentence.replace(request.form["query"], "").strip() }}</strong> 
                        <br> <small>(Score: {{ score|round(4) }})</small>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
